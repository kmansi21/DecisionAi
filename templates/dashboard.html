<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DecisionAI | Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    background:#0b0f1a;
    color:white;
    font-family:'Segoe UI', sans-serif;
    padding-top:75px;
}

/* NAVBAR */
.custom-nav{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(12px);
    border-bottom:1px solid rgba(255,255,255,0.08);
}
.logo-text{
    background:linear-gradient(90deg,#4dabf7,#9775fa);
    background-clip:text;
    color:transparent;
    font-size:1.2rem;
    font-weight:600;
}
.nav-link{
    color:#cbd3f5 !important;
    font-weight:500;
}

/* WRAPPER */
.dashboard-wrapper{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:calc(100vh - 80px);
    padding:20px;
}

/* CARD */
.main-card{
    width:100%;
    max-width:720px;
    background:rgba(255,255,255,0.05);
    border-radius:20px;
    padding:38px;
    backdrop-filter:blur(14px);
    box-shadow:0 10px 30px rgba(0,0,0,0.35);
}

/* GREETING */
.ai-greeting{
    display:flex;
    align-items:center;
    gap:15px;
    padding:16px 20px;
    border-radius:14px;
    background:rgba(255,255,255,0.04);
}
.ai-avatar{
    width:46px;
    height:46px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:12px;
    background:linear-gradient(90deg,#4dabf7,#9775fa);
    color:white;
    font-size:1.3rem;
}

/* INPUT */
.form-control{
    background:rgba(255,255,255,0.06);
    border:none;
    color:white;
    padding:15px;
    border-radius:12px;
}
.form-control::placeholder{color:#b0b8d1;}
.form-control:focus{
    background:rgba(255,255,255,0.08);
    color:white;
    box-shadow:none;
}

/* BUTTON */
.btn-ai{
    background:linear-gradient(90deg,#4dabf7,#9775fa);
    border:none;
    color:white;
    padding:13px;
    border-radius:10px;
    font-weight:500;
    width:100%;
    transition:0.2s;
}
.btn-ai:hover{
    transform:translateY(-1px);
}

/* RESULT */
.result-box{
    margin-top:20px;
    padding:16px;
    border-radius:12px;
    background:rgba(255,255,255,0.05);
    animation:fadeIn 0.3s ease;
}
.result-box h5{
    margin-top:12px;
    color:#4dabf7;
}
.result-box ul{
    padding-left:20px;
}
.result-box p{
    margin-top:8px;
    line-height:1.4;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(8px);}
    to{opacity:1; transform:translateY(0);}
}

/* MOBILE OPTIMIZATION */
@media (max-width:768px){
.main-card{
    padding:26px;
}
.ai-greeting{
    flex-direction:row;
}
}

@media (max-width:480px){
.dashboard-wrapper{
    padding:15px;
}
.main-card{
    padding:22px;
}
.ai-avatar{
    width:40px;
    height:40px;
}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark px-3 fixed-top custom-nav">
<div class="container-fluid">

<a class="navbar-brand d-flex align-items-center" href="/dashboard/">
<i class="bi bi-robot fs-5 me-2"></i>
<span class="logo-text">DecisionAI</span>
</a>

<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navMenu">
<ul class="navbar-nav ms-auto">

<li class="nav-item">
<a class="nav-link px-3" href="/dashboard/">
<i class="bi bi-speedometer2 me-1"></i> Dashboard
</a>
</li>

<li class="nav-item">
<a class="nav-link px-3" href="/history/">
<i class="bi bi-clock-history me-1"></i> History
</a>
</li>

<li class="nav-item">
<a class="nav-link px-3" href="/profile/">
<i class="bi bi-person-circle me-1"></i> Profile
</a>
</li>

<li class="nav-item mt-2 mt-lg-0 ms-lg-3">
<form action="/logout/" method="POST">
{% csrf_token %}
<button class="btn btn-outline-light btn-sm w-100">Logout</button>
</form>
</li>

</ul>
</div>
</div>
</nav>

<!-- MAIN CONTENT -->
<div class="dashboard-wrapper">
<div class="main-card">

<div class="ai-greeting mb-4">
    <div class="ai-avatar">
        <i class="bi bi-robot"></i>
    </div>
    <div>
        <div class="fw-semibold">
            Hello {{name }}
        </div>
        <div class="text-secondary small">
            Tell me what decision you're thinking about
        </div>
    </div>
</div>

<textarea id="decisionInput" class="form-control mt-3" rows="4"
placeholder="Example: Should I choose job A or job B?"></textarea>

<button class="btn btn-ai mt-3" onclick="getDecision()">
<i class="bi bi-lightning-charge me-1"></i> Get Suggestion
</button>

<div id="result" class="result-box d-none"></div>

</div>
</div>

<script>
function formatAIResult(text){
    const sections = text.split(/(?=PROS:|CONS:|RECOMMENDATION:|CONFIDENCE:)/g);
    let html = "";
    sections.forEach(section => {
        if(section.startsWith("PROS:")){
            const pros = section.replace("PROS:", "").trim().split("- ").filter(Boolean);
            html += `<h5>Pros:</h5><ul>${pros.map(p => `<li>${p}</li>`).join("")}</ul>`;
        } else if(section.startsWith("CONS:")){
            const cons = section.replace("CONS:", "").trim().split("- ").filter(Boolean);
            html += `<h5>Cons:</h5><ul>${cons.map(c => `<li>${c}</li>`).join("")}</ul>`;
        } else if(section.startsWith("RECOMMENDATION:")){
            const rec = section.replace("RECOMMENDATION:", "").trim();
            html += `<h5>Recommendation:</h5><p>${rec}</p>`;
        } else if(section.startsWith("CONFIDENCE:")){
            const conf = section.replace("CONFIDENCE:", "").trim();
            html += `<p><strong>Confidence:</strong> ${conf}</p>`;
        }
    });
    return html;
}

function getDecision(){
    const text = document.getElementById("decisionInput").value;
    const resultBox = document.getElementById("result");

    if(text.trim()===""){
        resultBox.innerHTML="Please enter your decision problem.";
        resultBox.classList.remove("d-none");
        return;
    }

    fetch("/ai-decision/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({
            problem: text
        })
    })
    .then(res => res.json())
    .then(data => {
        resultBox.innerHTML = formatAIResult(data.result);
        resultBox.classList.remove("d-none");
    })
    .catch(err => {
        resultBox.innerHTML = "AI service error. Try again.";
        resultBox.classList.remove("d-none");
    });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
