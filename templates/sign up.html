<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up — DecisionAI</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    background:#0b0f1a;
    color:white;
    font-family:'Segoe UI', sans-serif;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* GLASS CARD */
.signup-card{
    width:100%;
    max-width:440px;
    background:rgba(255,255,255,0.05);
    border-radius:20px;
    padding:35px;
    backdrop-filter:blur(14px);
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* TITLE */
.signup-title{
    font-size:1.8rem;
    font-weight:600;
    background:linear-gradient(90deg,#4dabf7,#9775fa);
      background-clip: text;
    color:transparent;
}

/* INPUT */
.form-control{
    background:rgba(255,255,255,0.06);
    border:none;
    color:white;
    padding:12px;
    border-radius:10px;
}

.form-control::placeholder{
    color:#b0b8d1;
}

/* BUTTON */
.btn-ai{
    background:linear-gradient(90deg,#4dabf7,#9775fa);
    border:none;
    color:white;
    padding:12px;
    border-radius:10px;
    width:100%;
    font-weight:500;
}

/* LINKS */
.signup-link{
    color:#9fb3ff;
    text-decoration:none;
}

.signup-link:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="signup-card">

<div class="text-center mb-4">
<i class="bi bi-robot fs-2"></i>
<div class="signup-title mt-2">Create Account</div>
</div>

<form method="POST" action="/register/">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Create password" required>
    </div>

    <button type="submit" class="btn btn-ai">Sign Up</button>
</form>

{% if status %}
<div class="mt-3 alert alert-info">{{ status }}</div>
{% endif %}


<div class="text-center mt-3 small">
Already have an account?
<a href="/login/" class="signup-link">Login</a>
</div>

<div class="text-center mt-4 small opacity-75">
© 2026 DecisionAI
</div>

</div>

</body>
</html>
